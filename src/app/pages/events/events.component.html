<div class="events-grid">
  @for (event of events; track event.id) {
    <div class="event-card" [routerLink]="['/events', event.id]">
      <img [ngSrc]="event.imageUrl" [alt]="event.title" width="300" height="300" priority>
      <div class="event-info">
        <h3>{{ event.title }}</h3>
        <p>{{ event.date | date }}</p>
      </div>
    </div>
  }
</div>
